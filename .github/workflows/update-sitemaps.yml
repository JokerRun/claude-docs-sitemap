name: Update Claude docs sitemaps (EN)

on:
  schedule:
    # 每天 02:00 (UTC+0)
    - cron: "0 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-sitemaps
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -q pyyaml

      - name: Generate sitemap dataset
        run: |
          bash scripts/update_sitemaps.sh

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes detected; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/sitemaps/

          # 提交信息模板：含日期（UTC）
          git commit -m "chore(sitemap): update EN sitemap dataset ($(date -u +%F))"

          git push
